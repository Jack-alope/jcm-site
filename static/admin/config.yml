
backend:
  name: git-gateway
  branch: main
  media_folder: static/img

media_library:
  name: uploadcare
  config:
    publicKey: bde7ea359e79aa487501
    crop: "3:2, 900:400, 1:1"

collections:
  - name: 'main'
    label: 'Main'
    folder: 'content'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown'}

  - name: 'about'
    label: 'About'
    folder: 'content/about'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown'}
  
  - name: 'papers'
    label: 'Papers'
    folder: 'content/papers'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown'}